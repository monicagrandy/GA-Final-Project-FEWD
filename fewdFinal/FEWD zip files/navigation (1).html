<style>

	#container {
		width: 960px;
		margin: 0 auto;
		border: 1px solid #333;
	}
	
	nav ul {
		/* remove bullets */
		list-style: none;
		/* remove built in padding */
		padding: 0;
	}
	
	nav li {
		/* make list items sit next to each other. they're block elements normally. */
		float: left;
	}
	
	nav a {
		background: #111;
		color: #fff;
		text-decoration: none;
		font-weight: bold;
		text-transform: lowercase;
		display: block;
		padding: 5px 20px;
		margin-right: 5px;
	}
	
	/* style the hover state for the links */
	nav a:hover {
		background: #990000;
	}
	
	.clear {
		clear: both;
	}

</style>

<div id="container">

<nav>
	<ul>
		<li><a href="#">Link One</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link Three</a></li>
		<li><a href="#">Link 4</a></li>
		<li><a href="#">Link Five</a></li>
	</ul>
</nav>

<div class="clear"></div>

<p>Hi, I'm text.</p>

</div>
